<html>
    <head>
        <title>Test Array</title>
        <style>
            p.pre{
                white-space: pre;
            }
        </style>
    </head>
    <body>
        <p class="pre"> 
            In the markup we have multiple            spaces 
            and a line break. 
            </p>
            <p class="preline"> 
            In the markup we have multiple            spaces

            </p>
            <p class="prewrap"> 
            In the markup we have              multiple 
            spaces and a line break.
            </p>
    </body>
</html>
